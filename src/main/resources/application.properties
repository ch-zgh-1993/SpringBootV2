# 同 yml, 目前理解的配置，基本通用。

# server
server.port=8222

# log
logging.path=/temp
logging.file=my.log

# 静态资源路径配置
# 默认路径: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/dist/


# thymeleaf 模板
# 禁用严格匹配模式
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false


# 配置浏览器缓存
spring.resources.chain.cache=false