

# server
server.port=8222

# log
logging.path=/temp
logging.file=my.log

# 静态资源路径配置
# 默认: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/dist/


# thymeleaf 配置
# 不启用严格配置
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false


# 启用浏览器静态资源缓存
spring.resources.chain.cache=false